
services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "80:3000"
    environment:
      - WEFREI_API_KEY=${WEFREI_API_KEY}
    depends_on:
      - mongodb
    extra_hosts:
      - mongodb:mongodb
  mongodb:
    image: mongo:4.4.18
    ports:
      - "27017:27017"
      
